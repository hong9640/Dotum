services:
  # ============================================================
  # Jenkins - CI/CD 파이프라인
  # ============================================================
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-container
    restart: always
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins:/var/jenkins_home/custom
    environment:
      - TZ=Asia/Seoul
    networks:
      - dotum-braindeck-network
    depends_on:
      - backend

  # ============================================================
  # Portainer - Docker 관리 UI
  # ============================================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer-container
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - dotum-braindeck-network

  # ============================================================
  # PostgreSQL Database
  # ============================================================
  postgres:
    image: postgres:15
    container_name: postgres-container
    restart: always
    environment:
      POSTGRES_USER: ${DB_ID}
      POSTGRES_PASSWORD: ${DB_PW}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ID} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dotum-braindeck-network

  # ============================================================
  # Backend - FastAPI Application
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-container
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - TZ=Asia/Seoul
      - DB_NETWORK=postgres
      - DB_NAME=${DB_NAME:-s201_db}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - DB_ID=${DB_ID}
      - DB_PW=${DB_PW}
      - DEBUG=${DEBUG:-True}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GCS_PROJECT_ID=${GCS_PROJECT_ID}
      - GCS_CREDENTIALS_PATH=${GCS_CREDENTIALS_PATH:-./credentials/key.json}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/api:/code/api
      - ./backend/migrations:/code/migrations
      - ./backend/alembic.ini:/code/alembic.ini
      - ./backend/credentials:/app/credentials
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dotum-braindeck-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --log-level debug

  # ============================================================
  # Frontend - React/Vue SPA (Static Files Only)
  # ============================================================
  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile
      args:
        VITE_BASE_URL: ${VITE_BASE_URL}
    container_name: frontend-container
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - dotum-braindeck-network

  # ============================================================
  # Nginx Proxy Manager - Reverse Proxy & SSL Management
  # ============================================================
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: always
    ports:
      - '80:80'
      - '443:443'
      - '18181:81'
    volumes:
      - ./nginx-proxy-manager/data:/data
      - ./nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      - dotum-braindeck-network

# ============================================================
# Volumes
# ============================================================
volumes:
  jenkins_home:
    driver: local
  portainer_data:
    driver: local
  postgres_data:
    driver: local
  nginx_proxy_manager_data:
    driver: local

# ============================================================
# Networks
# ============================================================
networks:
  dotum-braindeck-network:
    driver: bridge