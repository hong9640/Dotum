services:
  postgres:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: ${DB_ID}
      POSTGRES_PASSWORD: ${DB_PW}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ID} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Seoul
      - DB_URL=postgresql+asyncpg://${DB_ID}:${DB_PW}@postgres:5432/${DB_NAME}
      - DB_ID=${DB_ID}
      - DB_PW=${DB_PW}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/code/api
      - ./migrations:/code/migrations
      - ./alembic.ini:/code/alembic.ini
    networks:
      - app-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

