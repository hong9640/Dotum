version: '3.8'

services:
  serving-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: serving-server
    ports:
      - "8001:8000"
    environment:
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCS_BUCKET=${GCS_BUCKET}
      - GCS_CREDENTIAL_PATH=/etc/gcp/key.json
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./credentials:/etc/gcp:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

